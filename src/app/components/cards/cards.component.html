<div class="myCard__container">
  <!-- renderizar cards en books -->
  <ng-container *ngFor="let book of bookListPadre let isEven = even">
    <div [id]="'card_' + book.id_book" class="myCard animate__animated animate__fadeIn">
      <img class="myCard__img" [src]="book.photo" alt="" />
      <div class="myCard__data">
        <h3 class="myCard__data-title">{{ book.title }}</h3>
        <div class="myCard__input-container">
          <label class="myCard__input-label" for="format">Formato</label>
          <select class="myCard__input" name="format" #format (change)="seleccionaFormato(format.value, book)">
            <option name="format" id="format" *ngFor="let type of book.type; let i = index" [value]="i">
              {{ type }}
            </option>
          </select>
        </div>
        <p class="myCard__data-content">{{ book.author }}</p>
        <p class="myCard__data-content">{{ book.genre }}</p>
        <div class="myCard__data-details">
          <p class="myCard__data--small">{{ book.id_book | formatBookId}}</p>
          <p class="myCard__data--price">{{ mostrarPrecio(book) }} €</p>
        </div>
        <div class="button__container">
          <button [ngClass]="isEven ? 'myCard__button' : 'myCard__button--alt'" type="button">Comprar</button>
          <button type="button" (click)="eliminar(book)"><i class="fa-solid fa-x"></i></button>
        </div>
      </div>
    </div>
  </ng-container>
  <!-- renderizar card en addbook -->
  <div *ngIf="addedBook" class="myCard animate__animated animate__fadeIn">
    <img class="myCard__img" [src]="addedBook.photo" alt="" />
    <div class="myCard__data">
      <h3 class="myCard__data-title">{{ addedBook.title }}</h3>
      <div class="myCard__input-container">
        <label class="myCard__input-label" for="format">Formato</label>
        <select class="myCard__input" name="format" #format (change)="seleccionaFormato(format.value, addedBook)">
          <option name="format" id="format" *ngFor="let type of addedBook.type; let i = index" [value]="i">
            {{ type }}
          </option>
        </select>
      </div>
      <p class="myCard__data-content">{{ addedBook.author }}</p>
      <p class="myCard__data-content">{{ addedBook.genre }}</p>
      <div class="myCard__data-details">
        <p class="myCard__data--small">{{ addedBook.id_book | formatBookId}}</p>
        <p class="myCard__data--price">{{ mostrarPrecio(addedBook) }} €</p>
      </div>
      <div class="button__container">
        <button class=myCard__button>Comprar</button>
        <button type="button" (click)="eliminar(addedBook)"><i class="fa-solid fa-x"></i></button>
      </div>
    </div>
  </div>
</div>
