<div class="form__container">
    <h2 class="form__title">Regístrate</h2>
    <form action="#" class="form">
      <fieldset id="personal-data" class="form__data">
        <legend class="form__element-title">Datos personales</legend>
        <div class="form__element">
          <label for="nombre" class="form__element-label">Nombre:</label>
          <input
            type="text"
            class="form__element-input"
            id="nombre"
            name="nombre"
          />
        </div>
        <div class="form__element">
          <label for="apellidos" class="form__element-label">Apellidos:</label>
          <input
            type="text"
            class="form__element-input"
            id="apellidos"
            name="apellidos"
          />
        </div>
      </fieldset>
      <fieldset id="contact-data" class="form__data">
        <legend class="form__element-title">Datos de contacto</legend>
        <div class="form__element">
          <label for="email" class="form__element-label"
            >Correo electrónico:</label
          >
          <input
            type="text"
            class="form__element-input"
            id="email"
            name="email"
          />
        </div>
        <div class="form__element">
          <label for="direccion" class="form__element-label">Dirección:</label>
          <input
            type="text"
            class="form__element-input"
            id="direccion"
            name="direccion"
          />
        </div>
      </fieldset>
      <fieldset id="user-data" class="form__data">
        <legend class="form__element-title">Datos de usuario</legend>
        <div class="form__element">
          <label for="user" class="form__element-label">Nombre de usuario:</label>
          <input type="text" class="form__element-input" id="user" name="user" />
        </div>
        <div class="form__element">
          <label for="password" class="form__element-label">Contraseña:</label>
          <input
            type="password"
            class="form__element-input"
            id="password"
            name="password"
          />
        </div>
        <div class="form__element">
          <label for="password-repeat" class="form__element-label"
            >Repite la contraseña:</label
          >
          <input
            type="password"
            class="form__element-input"
            id="password-repeat"
            name="password-repeat"
          />
        </div>
      </fieldset>
    </form>
    <div id="msg" class="info-msg">esperando info</div>
    <button class="form__button" type="button">Registrarse</button>
  </div>
