
    <main class="update-book">
        <div id="form-book">
            <div class="form__container">
                <h2 class="form__title">Edita un libro</h2>
                <form [formGroup]="formBook" class="form">
                    <fieldset id="personal-data" class="form__data">
                        <div class="form__element">
                            <label for="book_id_user" class="form__element-label">Usuario</label>
                            <input type="text" class="form__element-input" id="book_id_user" formControlName="usuario"
                                [ngClass]="{
                  'is-invalid':
                    (formBook.get('usuario')?.dirty ||
                      formBook.get('usuario')?.touched) &&
                    !formBook.get('usuario')?.valid
                }" placeholder="Id de usuario" />
                            <div *ngIf="
                  (formBook.get('usuario')?.dirty ||
                    formBook.get('usuario')?.touched) &&
                  !formBook.get('usuario')?.valid
                " class="invalid--feedback">
                                Este campo es obligatorio
                            </div>
                        </div>
                        <div class="form__element">
                            <label for="book_title" class="form__element-label">Titulo</label>
                            <input type="text" class="form__element-input" id="book_title" formControlName="titulo"
                                [ngClass]="{
                  'is-invalid':
                    (formBook.get('titulo')?.dirty ||
                      formBook.get('titulo')?.touched) &&
                    !formBook.get('titulo')?.valid
                }" placeholder="Título del libro" />
                            <div *ngIf="
                  (formBook.get('titulo')?.dirty ||
                    formBook.get('titulo')?.touched) &&
                  !formBook.get('titulo')?.valid
                " class="invalid--feedback">
                                Este campo es obligatorio
                            </div>
                        </div>
                        <div class="form__element">
                            <label for="book_author" class="form__element-label">Autor</label>
                            <input type="text" class="form__element-input" id="book_author" formControlName="autor"
                                [ngClass]="{
                  'is-invalid':
                    (formBook.get('autor')?.dirty ||
                      formBook.get('autor')?.touched) &&
                    !formBook.get('autor')?.valid
                }" placeholder="Autor del libro" />
                            <div *ngIf="
                  (formBook.get('autor')?.dirty ||
                    formBook.get('autor')?.touched) &&
                  !formBook.get('autor')?.valid
                " class="invalid--feedback">
                                Este campo es obligatorio
                            </div>
                        </div>
                        <div class="form__element">
                            <label for="book_genre" class="form__element-label">Género</label>
                            <input type="text" class="form__element-input" id="book_genre" formControlName="genero"
                                [ngClass]="{
                  'is-invalid':
                    (formBook.get('genero')?.dirty ||
                      formBook.get('genero')?.touched) &&
                    !formBook.get('genero')?.valid
                }" placeholder="Terror, ciencia ficción..." />
                            <div *ngIf="
                  (formBook.get('genero')?.dirty ||
                    formBook.get('genero')?.touched) &&
                  !formBook.get('genero')?.valid
                " class="invalid--feedback">
                                Este campo es obligatorio
                            </div>
                        </div>
                        <div class="form__element">
                            <label for="picture" class="form__element-label">Imagen</label>
                            <input type="text" class="form__element-input" id="picture" formControlName="imagen"
                                [ngClass]="{
                  'is-invalid':
                    (formBook.get('imagen')?.dirty ||
                      formBook.get('imagen')?.touched) &&
                    !formBook.get('imagen')?.valid
                }" placeholder="Url de la imagen" />
                            <div *ngIf="
                  (formBook.get('imagen')?.dirty ||
                    formBook.get('imagen')?.touched) &&
                  !formBook.get('imagen')?.valid
                " class="invalid--feedback">
                                Este campo es obligatorio
                            </div>
                        </div>
                    </fieldset>
                    <fieldset id="personal-data" class="form__data">
                        <div class="form__element">
                            <label for="book_id" class="form__element-label">Referencia</label>
                            <input type="text" class="form__element-input" id="book_id" formControlName="referencia"
                                [ngClass]="{
                  'is-invalid':
                    (formBook.get('referencia')?.dirty ||
                      formBook.get('referencia')?.touched) &&
                    !formBook.get('referencia')?.valid
                }" placeholder="Id de referencia" />
                            <div *ngIf="
                  (formBook.get('referencia')?.dirty ||
                    formBook.get('referencia')?.touched) &&
                  !formBook.get('referencia')?.valid
                " class="invalid--feedback">
                                Este campo es obligatorio
                            </div>
                        </div>
                        <div class="form__element">
                            <h6 class="form__element-label">Formato y precio</h6>
                            <div class="form__element-row">
                                <div formArrayName="formato">
                                    <div class="form__element-row" *ngFor="let type of types; let i = index">
                                        <label [for]="'formato' + i" class="form__element-label">{{
                                            type.type
                                            }}</label>
                                        <input type="checkbox" [id]="'formato' + i" class="form__element-input"
                                            [formControlName]="i" (change)="togglePriceControl(i)" />
                                    </div>
                                </div>
                                <div formArrayName="precio">
                                    <div class="form__element-row" *ngFor="let type of types; let i = index">
                                        <input type="number" [id]="'precio' + i" class="form__element-input"
                                            [formControlName]="i" placeholder="Precio" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form__button-wrapper">
                        <button class="form__button" type="button" (click)="editarLibro()"
                            [disabled]="formBook.invalid">
                            Editar libro
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
